version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loadsmart
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/docker/init/0000_extensions.sql:/docker-entrypoint-initdb.d/0000_extensions.sql
      - ./backend/migrations/0000_confused_the_liberteens.sql:/docker-entrypoint-initdb.d/0001_schema.sql
      - ./backend/docker/init/0002_session.sql:/docker-entrypoint-initdb.d/0002_session.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d loadsmart"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app_net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgres://postgres:postgres@db:5432/loadsmart
      DB_SSL: "false"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/workspace
      - /workspace/backend/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app_net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      VITE_API_PROXY_TARGET: http://backend:5000
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - .:/workspace
      - /workspace/frontend/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5173',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
